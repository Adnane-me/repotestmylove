name: Push Clean Commit to Empty Repo

on:
  push:
    branches:
      - main

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repo Actions
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ Configurer Git
      - name: Configure Git
        run: |
          git config --global user.email "Adnane.Mehdaoui@usmba.ac.ma"
          git config --global user.name "Adnane-me"

      # 3️⃣ Vérifier que le secret existe
      - name: Check Secret
        env:
          GH_TOKEN: ${{ secrets.TEST }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "❌ GH_TOKEN est vide"
            exit 1
          else
            echo "✅ GH_TOKEN est chargé"
          fi

      # 4️⃣ Push clean commit avec debug
      - name: Push Clean Commit
        env:
          GH_TOKEN: ${{ secrets.TEST }}
        run: |
          git init
          git checkout -b main
          git remote add khadija https://x-access-token:${GH_TOKEN}@github.com/khadijaelmaaroufi/testadnankhadija.git

          git add .
          git commit -m "Initial clean commit from workflow"

          git push khadija main --force
